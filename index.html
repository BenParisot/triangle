<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Fun!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Is it triangle, precious?</h1>
      </div>

      <form id="input">
        <label for="number1">Number 1:</label>
        <input id="number1" class="form-control" type="number">
        <label for="number2">Number 2:</label>
        <input id="number2" class="form-control" type="number">
        <label for="number3">Number 3:</label>
        <input id="number3" class="form-control" type="number">
        <button type="submit" class="btn">Get Your Triangle!</button>
      </form>

      <div id="equilateral">
        <h2>That is an equilateral triangle</h2>
      </div>

      <div id="isoceles">
        <h2>That is an isoceles triangle</h2>
      </div>

      <div id="scalene">
        <h2>That is an scalene triangle</h2>
      </div>

      <div id="nope">
        <h2>That is not a triangle</h2>
      </div>


    </div>

  </body>
</html>
